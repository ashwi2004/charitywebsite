<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Donation to InspireHer Foundation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #86a8e7, #7f7fd5);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: #ffffff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
        }

        .slideshow img.active {
            opacity: 1;
            transform: scale(1.1);
        }

        .overlay {
            background: linear-gradient(135deg, rgba(255, 183, 197, 0.5), rgba(135, 206, 250, 0.5), rgba(255, 240, 245, 0.5));
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            position: relative;
            z-index: 2;
            opacity: 0; /* Hide initially */
            transform: translateY(50%);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .form-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            color: #ffffff;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 1px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textGlow 2s ease-in-out infinite alternate, fadeIn 4s ease-out;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 20px rgba(255, 126, 95, 0.8), 0 0 30px rgba(254, 180, 123, 0.8);
            }
            100% {
                text-shadow: 0 0 30px rgba(255, 126, 95, 1), 0 0 50px rgba(254, 180, 123, 1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
            font-size: 18px;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #ffffff;
            color: #333333;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button[type="submit"] {
            background-color: #feb47b;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease-in-out;
            width: 100%;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px) scale(1.05);
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }

        .warning {
            color: red;
            margin-top: 10px;
            text-align: center;
            font-size: 16px;
        }

        .typewriter {
            font-family: 'Pacifico', cursive;
            font-size: 4em;
            font-weight: 600;
            color: #ffffff;
            text-align: center;
            margin-top: 50px;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid rgba(255, 255, 255, 0.75);
            animation: typing 4s steps(30, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: rgba(255, 255, 255, 0.75); }
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <img src="https://timess3spore.s3.amazonaws.com/ndata/et_images/desktop_image_webp/8ca595dfbb3168f69e3b400097c7ad4aRural%20Student%20Portal%20pic.webp" alt="Placeholder 1">
        <img src="https://miro.medium.com/v2/resize:fit:640/1*k-skjlivGh9SATJDNhzu-w.jpeg" alt="Placeholder 2">
        <img src="https://www.villagesquare.in/wp-content/uploads/2023/09/shutterstock_2150952259-1-scaled.jpg" alt="Placeholder 3">
    </div>
    <div class="overlay"></div>

    <div class="typewriter">PAYMENT GATEWAY</div>

    <div class="form-container" id="formContainer">
        <form id="donationForm" action="{% url 'donate' %}" method="post" onsubmit="handleFormSubmit(event)">
            {% csrf_token %}
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
        
            <label for="cause">Select Cause:</label>
            <select id="cause" name="cause" required>
                {% for cause in causes %}
                    <option value="{{ cause.id }}">{{ cause.name }}</option>
                {% endfor %}
            </select>
        
            <label for="amount">Donation Amount (INR):</label>
            <input type="number" id="amount" name="amount" min="1" required>
        
            <label for="donation_type">Donation Type:</label>
            <select id="donation_type" name="donation_type" required>
                <option value="one_time">One-Time</option>
                <option value="recurring">Recurring</option>
            </select>
        
            <button type="submit">Donate</button>
            
            <p class="warning" id="warning" style="display: none;"></p>
        </form>
    </div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    } else {
                        alert(data.message);
                    }
                } else {
                    const warning = document.getElementById('warning');
                    warning.textContent = data.message;
                    warning.style.display = 'block';
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Slideshow script
        let slides = document.querySelectorAll('.slideshow img');
        let currentSlide = 0;

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(nextSlide, 4000); // Change slide every 4 seconds

        // Typewriter text animation complete handler
        document.addEventListener('DOMContentLoaded', () => {
            const typewriterElement = document.querySelector('.typewriter');
            const formContainer = document.getElementById('formContainer');
            const typingDuration = 4000; // Duration of typing animation in milliseconds

            // After typing animation completes, slide in the form
            setTimeout(() => {
                formContainer.classList.add('show');
            }, typingDuration);
        });
    </script>
</body>
</html>
