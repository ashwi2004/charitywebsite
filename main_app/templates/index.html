<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InspireHer Donation Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
        }

        .slideshow img.active {
            opacity: 1;
            transform: scale(1.1);
        }

        .overlay {
            background: linear-gradient(45deg, rgba(255, 183, 197, 0.5), rgba(135, 206, 250, 0.5), rgba(255, 240, 245, 0.5));
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            z-index: 1;
            position: relative;
            opacity: 0;
            transform: translateY(-100%);
        }

        @keyframes dropIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 25px;
            font-weight: bold;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .cta-buttons {
            margin-top: 20px;
        }

        .cta-buttons a {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            font-size: 20px;
            padding: 12px 25px;
            margin: 12px;
            border-radius: 8px;
            border: 2px solid transparent;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            transition: all 0.4s ease-in-out;
        }

        .cta-buttons a:hover {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #ffffff;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .cta-buttons a:focus {
            outline: none;
        }

        .typewriter {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid rgba(51, 51, 51, 0.75);
            animation: typing 3s steps(12) 1s 1 normal both, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: rgba(51, 51, 51, 0.75); }
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <img src="https://timess3spore.s3.amazonaws.com/ndata/et_images/desktop_image_webp/8ca595dfbb3168f69e3b400097c7ad4aRural%20Student%20Portal%20pic.webp" alt="Placeholder 1">
        <img src="https://miro.medium.com/v2/resize:fit:640/1*k-skjlivGh9SATJDNhzu-w.jpeg" alt="Placeholder 2">
        <img src="https://www.villagesquare.in/wp-content/uploads/2023/09/shutterstock_2150952259-1-scaled.jpg" alt="Placeholder 3">        
    </div>
    <div class="overlay"></div>
    <div class="container">
        <div class= "typewriter">InspireHer</div>
        <h1> Empower Her Dreams, Shape the Future</h1>
        <p>Together, we can create a world where every girl has the chance to shine. Join us in making a difference.</p>
        <div class="cta-buttons">
            <a href="{% url 'register' %}">Register as Helper</a>
            <a href="{% url 'donate' %}">Login and Donate</a>
            <a href="{% url 'available_causes' %}">View Causes</a>
        </div>
    </div>

    <script>
        let slides = document.querySelectorAll('.slideshow img');
        let currentSlide = 0;
        
        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(nextSlide, 2000);
        
        function showContent() {
            document.querySelector('.container').style.animation = "dropIn 1s ease-out forwards";
        }

        setTimeout(showContent, 8000); // Wait 6 seconds before showing the content
    </script>
</body>
</html>
